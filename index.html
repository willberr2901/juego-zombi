<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ciudad Z: V2.0 PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-bg"></div>
    <div id="vignette"></div> <div id="blood-screen"></div>

    <div id="menu-screen" class="menu-overlay">
        <h1 class="main-title">CIUDAD <span class="blood-text">Z</span></h1>
        <div id="high-score-box">üèÜ R√âCORD: <span id="best-score">0</span></div>
        <button id="start-btn">DESPLEGAR AGENTE</button>
        <p class="credits">V2.0 TACTICAL OPS</p>
    </div>

    <div id="game-ui" style="display:none;">
        
        <div class="hud-panel health-panel">
            <div class="label">ESTADO VITAL</div>
            <div class="hp-container">
                <div id="health-bar"></div>
            </div>
            <div class="hp-text"><span id="health-num">100</span>%</div>
        </div>

        <div class="hud-panel ammo-panel">
            <div class="score-box">BAJAS: <span id="score">0</span></div>
            <div class="ammo-box">
                <span id="ammo" class="big-num">12</span>
                <span class="label-sm">BALAS</span>
            </div>
            <div class="level-box">ZONA <span id="level">1</span></div>
        </div>

        <div id="boss-hud" style="display:none;">
            <span class="boss-label">‚ö†Ô∏è AMENAZA BIOL√ìGICA ‚ö†Ô∏è</span>
            <div class="boss-bar-container"><div id="boss-health-bar"></div></div>
        </div>

        <button id="pause-btn">‚è∏</button>

        <div id="big-alert">
            <h2 id="alert-title"></h2>
            <p id="alert-sub"></p>
        </div>
    </div>

    <div id="pause-menu" class="menu-overlay" style="display:none;">
        <h2 class="pause-title">SISTEMA PAUSADO</h2>
        <button id="resume-btn" class="menu-btn">CONTINUAR</button>
        <button id="restart-btn" class="menu-btn">REINICIAR MISI√ìN</button>
        <button id="home-btn" class="menu-btn red-btn">ABANDONAR</button>
    </div>

    <div id="touch-zone"></div>
    <div id="joystick-wrapper" style="display:none;"><div id="joystick-stick"></div></div>
    <div class="action-btn"><button id="btn-fire">üî•</button></div>

    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
