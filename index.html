<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangre y AcciÃ³n Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- PANTALLA DE INTRO -->
    <div id="intro-screen" class="menu-overlay">
        <h1 class="main-title">SANGRE Y ACCIÃ“N PRO</h1>
        <div id="controls-info"></div>
        <button id="intro-btn">COMENZAR</button>
    </div>

    <!-- MENÃš PRINCIPAL -->
    <div id="menu-screen" class="menu-overlay">
        <button id="start-btn">INICIAR JUEGO</button>
    </div>

    <!-- HUD DEL JUEGO -->
    <div id="game-ui" class="ui-container" style="display:none;">
        <div class="hud-card health-card">
            <div class="bar-container">
                <div class="bar-label">HP</div>
                <div class="hp-track"><div id="health-bar"></div></div>
            </div>
            <div id="health-num" class="big-text">100</div>
        </div>

        <div class="hud-card stats-card">
            <div class="stat-line">
                <div class="label">Ammo</div>
                <div id="ammo" class="ammo-num">12</div>
            </div>
            <div class="stat-line">
                <div class="label">Score</div>
                <div id="score" class="score-num">0</div>
            </div>
            <div class="level-indicator" id="level">1</div>
        </div>

        <div class="boss-card" id="boss-hud" style="display:none;">
            <div class="boss-icon">ðŸ‘¹</div>
            <div class="boss-bar-track">
                <div id="boss-health-bar"></div>
            </div>
        </div>

        <div id="blood-screen"></div>
        <canvas id="gameCanvas"></canvas>

        <button id="pause-btn">PAUSAR</button>
        <button id="btn-fire" style="display:none;">DISPARAR</button>
        <div id="joystick-wrapper" style="display:none;">
            <div id="joystick-stick"></div>
        </div>
        <div id="touch-zone"></div>
    </div>

    <!-- ALERTAS -->
    <div id="big-alert" class="alert-overlay">
        <h2 id="alert-title"></h2>
        <p id="alert-sub"></p>
    </div>

    <!-- MENÃš DE PAUSA -->
    <div id="pause-menu" class="menu-overlay" style="display:none;">
        <h2 class="pause-title">JUEGO PAUSADO</h2>
        <button id="resume-btn">RESUMIR</button>
        <button id="restart-btn">REINICIAR</button>
        <button id="home-btn">MENU PRINCIPAL</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
