<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sangre y Acción Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- INTRO -->
    <div id="intro-screen">
        <h1>BIENVENIDO A SANGRE Y ACCIÓN PRO</h1>
        <div id="controls-info"></div>
        <button id="intro-btn">COMENZAR</button>
    </div>

    <!-- MENÚ PRINCIPAL -->
    <div id="menu-screen">
        <h2>MENÚ PRINCIPAL</h2>
        <button id="start-btn">INICIAR JUEGO</button>
    </div>

    <!-- JUEGO / HUD -->
    <div id="game-ui">
        <canvas id="gameCanvas"></canvas>
        <div id="hud">
            <div>Puntos: <span id="score">0</span></div>
            <div>Muni: <span id="ammo">12</span></div>
            <div>Nivel: <span id="level">1</span></div>
            <div>Vida: <div id="health-bar-container"><div id="health-bar"></div></div> <span id="health-num">100</span></div>
        </div>
        <div id="boss-hud">
            <div>Jefe</div>
            <div id="boss-health-bar"></div>
        </div>
        <div id="blood-screen"></div>
        <button id="pause-btn">PAUSA</button>
    </div>

    <!-- MENÚ PAUSA -->
    <div id="pause-menu">
        <h1 class="pause-title">JUEGO PAUSADO</h1>
        <button id="resume-btn">RESUMIR</button>
        <button id="restart-btn">REINICIAR</button>
        <button id="home-btn">SALIR</button>
    </div>

    <!-- ALERTAS -->
    <div id="big-alert">
        <h2 id="alert-title"></h2>
        <p id="alert-sub"></p>
    </div>

    <!-- JOYSTICK MÓVIL -->
    <div id="touch-zone"></div>
    <div id="joystick-wrapper">
        <div id="joystick-stick"></div>
    </div>
    <button id="btn-fire">DISPARAR</button>

<script src="script.js"></script>
</body>
</html>
