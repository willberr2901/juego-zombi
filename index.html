<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ciudad Z: Biohazard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-texture"></div>
    <div class="vignette-cold"></div>

    <div id="menu-screen" class="menu-overlay">
        
        <div class="side-decor left-z">
            <img src="imagenes/zombie.png" alt="">
        </div>
        <div class="side-decor right-z">
            <img src="imagenes/zombie.png" alt="">
        </div>

        <div class="title-block">
            <h1>CIUDAD <span class="accent-blue">Z</span></h1>
            <div class="subtitle-line">PROYECTO: SUPERVIVENCIA</div>
        </div>

        <div class="boss-showcase">
            <img src="imagenes/boss.png" alt="CLINICAL BOSS" class="boss-img-cold">
        </div>

        <div class="status-panel">
            <p>ESTADO DEL SUJETO: <span style="color:#4a90e2">NO INFECTADO</span></p>
            <p>MEJOR REGISTRO: <span id="menu-highscore">0</span></p>
        </div>

        <button id="start-btn">INICIAR PROTOCOLO</button>
        
        <div class="footer-version">V10.0 COLD STORAGE</div>
    </div>

    <div id="game-ui" class="ui-container" style="display:none;">
        <div class="top-left">
            <div class="hud-row score-row">
                <span class="hud-label">SCORE</span> <span id="score">0</span>
            </div>
            <div class="hud-row ammo-row">
                <span class="hud-label">AMMO</span> <span id="ammo">12</span>
            </div>
        </div>
        
        <div class="top-right">
            <div class="health-label">VITALS</div>
            <div class="health-bar-frame">
                <div id="health-bar"></div>
            </div>
        </div>
        
        <p id="log">√Årea contaminada. Proceda con cautela.</p>
    </div>

    <div id="touch-zone"></div>
    <div id="joystick-wrapper" style="display:none;">
        <div id="joystick-stick"></div>
    </div>
    <div class="action-btn">
        <button id="btn-fire"></button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
