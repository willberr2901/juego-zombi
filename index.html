<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sangre y Acción Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- CANVAS -->
<canvas id="gameCanvas"></canvas>

<!-- INTRODUCCIÓN -->
<div id="intro-screen">
    <h1>¡BIENVENIDO!</h1>
    <p id="controls-info">Cargando controles...</p>
    <button id="intro-btn">JUGAR</button>
</div>

<!-- MENÚ PRINCIPAL -->
<div id="menu-screen">
    <h2>Menú Principal</h2>
    <button onclick="startGame()">Iniciar Juego</button>
    <button onclick="showPauseMenu()">Pausar</button>
</div>

<!-- HUD -->
<div id="hud">
    <div>Puntaje: <span id="score">0</span></div>
    <div>Nivel: <span id="level">1</span></div>
    <div>Munición: <span id="ammo">12</span></div>
    <div>Salud: <span id="health-num">100</span></div>
    <div id="health-bar"></div>
</div>

<!-- ALERTA GRANDE -->
<div id="big-alert">
    <div id="alert-title">TÍTULO</div>
    <div id="alert-sub">SUBTÍTULO</div>
</div>

<!-- HUD BOSS -->
<div id="boss-hud">
    <div id="boss-health-bar"></div>
</div>

<!-- PAUSE MENU -->
<div id="pause-menu">
    <div class="pause-title">JUEGO PAUSADO</div>
    <button onclick="resumeGame()">Reanudar</button>
    <button onclick="restartGame()">Reiniciar</button>
</div>

<script src="script.js"></script>
</body>
</html>
